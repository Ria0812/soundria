name: 3 failed jobs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # ---------------------------
  # 1️⃣ Job: Run Tests
  # ---------------------------
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test


  # ---------------------------
  # 2️⃣ Job: Build (depends on tests)
  # ---------------------------
  build:
    runs-on: ubuntu-latest
    needs: tests   # <-- ensures job starts only after tests succeed

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/


  # ---------------------------
  # 3️⃣ Job: Deploy (depends on build)
  # ---------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build   # <-- waits for build to finish

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-files

